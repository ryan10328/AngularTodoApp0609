<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint" autofocus (keyup.enter)="addTodo($event)" [(ngModel)]="todo">
    <!--<input class="new-todo" [placeholder]="inputHint" autofocus (keyup.enter)="addTodo($event)" [ngModel]="todo" (ngModelChange)="todo = $event">-->
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of todos" [ngClass]="{'completed': item.done}">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done">
          <label>{{ item.todo }}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!--<app-footer [todos]="todos" (onClearCompleted)="clearCompleted($event)"></app-footer>-->
  <app-footer [todos]="todos" (onClearCompleted)="clearCompleted($event)" #myFooter></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
